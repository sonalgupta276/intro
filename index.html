        <section>
          <section>
          <h1>SOP</h1>
          <p>This SOP has to be followed by all the core contributors of Mozpacers. The intention of SOP is to develop clear guidelines for the community so that everyone is aware of Do’s and Don’ts of the community. </p>
          </section>
          
          <section>
            <dl>
              <dt>Rules for Communication</dt>
                <dd>To make sure any communication doesn’t lead to an improper path, we follow a specific guidelines for communication.</dd>
            </dl>
          </section>
          
          <section>
            <dl>
               <dt> Rules for Leave</dt>
                <dd>We make sure leaves do not affect the community hence we declare our leave in advance. Community leads also need to declare their leaves in advance.</dd>
            </dl>
          </section>
          
          <section>
            <dl>
              <dt>Rules for Contributor of the Month</dt> 
                <dd>The purpose of this award is to motivate the contributors and not to de motivate the others. Being a Core Contributor is also a reward </dd>
            </dl>
          </section>
          
          <section>
            <dl>
              <dt>Rules for Peer Appreciation Award</dt> 
                <dd>Peer appreciation award is given to the best contributor of the quarter. This award is on the basis of the consistent contributions .</dd>
           </dl>
          </section>
          
           <section>
            <dl>
             <dt>Rule to become a SIG Lead</dt>
              <dd>SIG Leads are nominated by community leads on mutual decision.  A contributor who thinks he/she is ready to take a SIG Lead position can approach any of the Community leads and express his/her interest. Decision would be based on the mutual discussion among community Leads. The minimum requirement to become a SIG Lead is 3 months of consistent contributions as a Mozpacer or vouched Mozillian with documented proof of his/her contributions.<dd> 
            </dl>
            </section>
            
          <section>
            <dl>
             <dt>Rule to become a Community Lead</dt>
              <dd>The minimum requirement for becoming a community lead of Mozpacers is at least 18 months as a vouched Mozillian and 1 year as Mozpacer. The candidate should be a mentor in one of the projects of Mozilla. </dd>
            </dl>
          </section>
          
          <section>
           <dl>
            <dt>Rules for Office Hours </dt>
              <dd>All the core contributors should have an office hour defined for each of them and they should be available for interaction with all the community members at that time. Slack, being our official channel has been set up as a parameter for Office Hours </dd>
            </dl>
          </section>
          
         <section>
          <dl>
            <dt>Rules for Trello Task Responsiveness</dt>
              <dd>If one has been assigned a due date more than 5 days for a task, it is important for him/her to provide some status of the task in the period of 5 days. </dd>
          </dl>
          </section>
        </section>
